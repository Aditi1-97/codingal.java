<!DOCTYPE html>
<html>
    <head>
        <title>Odd numbers</title>
    </head>

    <body>


        <script>

      var result = "";

     for (let i = 1; i <= 20; i++) {
     if (i % 2 !== 0) {
     result += i + " ";
     }
     }
    console.log(result);



        </script>
    </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <title>Descending order in numbers</title>
  </head>

  <body>
    <script>
       
      var i = 10;

      while(i >= 0){
        console.log(i);
        i--;
      }
        
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>display of numbers divisible</title>
  </head>

  <body>
    <script>
       
       var target = 100
       var i= -100

       while(i<target){
        if(i % 3==0 && i % 5==0){
          console.log(i)
        }
        i++
       }
        
    </script>
  </body>
</html>
