<!DOCTYPE html>
<html>
  <head>
    <title>Callback Function</title>
  </head>

  <body>
  
    <script>
      
     function codingal(dog){
      dog()
     }

      function cat(){
        console.log("Hey I'm a cat function")
      }

     codingal(cat)

    </script>
  </body>
</html>
