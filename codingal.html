<!DOCTYPE html>
<html>
  <head>
    <title>Class in JavaScript</title>
  </head>

  <body>
    
    <button onclick="bookTrain()">Book Train Ticket</button>
    <button onclick="cancelTrain()">Cancel Train Ticket</button>
    <button onclick="bookFlight()">Book Flight Ticket</button>

    <script>
      
      class Railway {
        submission(name, ticket) {
          alert("✅ Railway ticket booked by" + name + "Ticket No:" + ticket);
          console.log(`Railway: Ticket booked by ${name}, Ticket No: ${ticket}`);
        }

        cancellation(name, ticket) {
          alert("❌ Railway ticket cancelled by" + name +" Ticket No:" + ticket);
          console.log(`Railway: Ticket cancelled by ${name}, Ticket No: ${ticket}`);
        }

      
        static info() {
          alert(" This system handles Railway and Flight bookings.");
          console.log("System Info: Handling Railway and Flight bookings.");
        }
      }

      
      class Flight extends Railway {
        fly(name, ticket) {
          alert("✈️ Flight booked by"+ name + "Ticket No:" + ticket);
          console.log("Flight: Ticket booked by" + name + "Ticket No:" + ticket);
        }
      }

      
      const henry = new Railway();
      const owen = new Flight();

      
      function bookTrain() {
        Railway.info()
        henry.submission("Henry", "C22");
      }

      function cancelTrain() {
        henry.cancellation("Henry", "B12");
      }

      function bookFlight() {
        Railway.info(); 
      owen.fly("Owen", "F45");
      }
    </script>
  </body>
</html>
