<!DOCTYPE html>
<html>
  <head>
    <title>Map and Arrange an Array</title>
  </head>

  <body>
    <h1>Map and Arrange an Array</h1>
    <p>Array sorting and mapping in JavaScript</p>

    <h2>1️⃣ Sorting Fruits</h2>
    <button onclick="sorting()">Sort</button>
    <button onclick="reversed()">Reverse</button>
    <h3 id="fruitResult"></h3>

    <h2>2️⃣ Sorting Numbers</h2>
    <button onclick="Ascending()">Ascending</button>
    <button onclick="Descending()">Descending</button>
    <h3 id="numberResult"></h3>

    <h2>3️⃣ Evaluate Expression</h2>
    <button onclick="myFunction()">Evaluate</button>
    <h3 id="evalResult"></h3>

    <script>
      
      var fruits = ["Apple", "Mango", "Banana", "Grapes", "Dragon Fruit"];

      function sorting() {
        var sorted = fruits.sort();
        document.getElementById("fruitResult").innerHTML = "Sorted: " + sorted;
      }

      function reversed() {
        var reversed = fruits.reverse();
        document.getElementById("fruitResult").innerHTML = "Reversed: " + reversed;
      }

      
      var marks = [29, 2, 65, 125, 89];

      function Ascending() {
        marks.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("numberResult").innerHTML = "Ascending: " + marks;
          
      }

      function Descending() {
        marks.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("numberResult").innerHTML = "Descending: " + marks;
        
      }

      
      function myFunction() {
        var x = 90;
        var y = 120;
        var c = eval('x/y*20-80/x + y');
        document.getElementById("evalResult").innerHTML =  "Evaluated Result: " + c;
          
      }
    </script>
  </body>
</html>
