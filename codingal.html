<!DOCTYPE html>
<html>
    <head>
        <title>Maths Operation</title>

    </head>

    <body>
        
        <script>

        var round = Math.round(3.6)
        console.log(round)

        var ceil = Math.ceil(2.1)
        console.log(ceil)

        var floor = Math.floor(2.1)
        console.log(floor)

        var square = Math.sqrt(144)
        console.log(square)

        var power = Math.pow(3, 5)
        console.log(power)
        
        </script>
    </body>
</html>
