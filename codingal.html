<!DOCTYPE html>
<html>
  <head>
    <title>Evaluate</title>
  </head>

  <body>

   <p>Click the button to execute/evaluate Javascript code/expressions.</p>
    <button onclick="myFunction()">Try It</button>
    
    <p id="result"></p>

    <script>
       
       function myFunction(){

       var x = 20
       var y = 30

       var c = eval('x*y+20-10/x+y')
      document.getElementById("result").innerHTML = c

       }

    </script>
  </body>
</html>
