<!DOCTYPE html>
<html>
  <head>
    <title>For Loop</title>
  </head>
  <body>


    <script>
     let num1  = 30
     let num2 = 5
     let operator = "*"

    switch( operator) {
      case "+":
       console.log(`${num1} + ${num2} = ${num1 + num2}` );
       break;

        case "-":
       console.log(`${num1} - ${num2} = ${num1 - num2}` );
       break;

        case "*":
       console.log(`${num1} * ${num2} = ${num1 * num2}` );
       break;

        case "/":
       console.log(`${num1} / ${num2} = ${num1 / num2}` );
       break;

        case "%":
       console.log(`${num1} % ${num2} = ${num1 % num2}` );
       break;

       default:
        console.log("Invalid Operator!");
    }


    </script>
  </body>
</html>
