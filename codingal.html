<!DOCTYPE html>
<html>
<head>
  <title>Conditional statements</title>
</head>

<body>


  <script>
    var marks= 70

    if ( marks < 60){
      console.log("sorry! You failed in the exam !")
    }
    else if(marks >= 60 && marks< 70){
      console.log("You got B+")
    }
      else if(marks >= 70 && marks< 80){
      console.log("You got A-")
    }
      else if(marks >= 80 && marks< 90){
      console.log("You got A")
    }
    else{
      console.log("You got A+")
    }
    

    
  </script>

</body>
</html>
