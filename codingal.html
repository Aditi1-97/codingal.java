<!DOCTYPE html>
<html>
  <head>
    <title>Promise</title>
  </head>

  <body>
  
    <script>
      
      let orderPizza = new Promise((resolve, reject) => {

        let pizzaAvailable = true;

        if(pizzaAvailable){
          resolve("Pizza is ready!");
        } else{
          reject("sorry, pizza is not available!");
        }
      });

      orderPizza
      .then((message) => {
        console.log("Success:", message);
      })

      .catch((error) => {
        console.log("Error:", error);
      });
    

    </script>
  </body>
</html>
