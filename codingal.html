<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>

    </head>

    <body>
          <h1 id="result"></h1>


        <script>

       var student = {
        name:"Elon Musk",
        class: 9,
        brand:"Twitter",
        subjects: [ {fruitName: "Mango", prices:[23,44,15] }, "English", "Maths"]
       }

       document.getElementById("result").innerHTML = student.subjects[0].prices[1]

       student.brand = "Tesla"

       console.log(student)

       var keys = Object.keys(student)

       for (i =0; i< keys.length; i++){
        var studentKeys = keys[i] + " "
        document.write(studentKeys)
       }

       console.log(Object.values(student))
       console.log(Object.entries(student))
       console.log(student.hasOwnProperty("brand"))

        </script>
    </body>
</html>
