<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>

    <button onclick="sorting()">Sort</button>
    <button onclick="reversed()">Reverse</button>

    <h1 id="result"></h1>

    <script>
       
     var fruits = ["Apple", "Mango", "Banana", "Grapes" , "Orange"]

     function sorting(){
      var sorted = fruits.sort()
      document.getElementById("result").innerHTML = sorted
     }

     function reversed(){
      var reversed = fruits.reverse()
      document.getElementById("result").innerHTML = reversed
     }

    </script>
  </body>
</html>
