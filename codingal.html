<!DOCTYPE html>
<html>
  <head>
    <title>Methods</title>
  </head>
  <body>


    <script>
    
   var text = "aDIti"

   var capital = text.toUpperCase()
   document.write(capital)
   document.write("<br>")

   var smaller = text.toLowerCase()
   document.write(smaller)
   document.write("<br>")

   var letter = text.startsWith("t")
   document.write(letter)

    </script>
  </body>
</html>
