<!DOCTYPE html>
<html>
  <head>
    <title>For Loop</title>
  </head>
  <body>

  
    
    <script>

    var fruits = ["Apple", "Banana", "Mango", "Orange", "Lemon"]

    for (i = 0; i < fruits.length; i++) {
      var text= "We love to eat " + fruits[i] + "<br>"
      document.write(text)
    }
    
    </script>
  </body>
</html>
