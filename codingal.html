<!DOCTYPE html>
<html>
  <head>
    <title>Arrow Function</title>
  </head>

  <body>
   
    <h1 id="result"></h1>
     <p id="error" style="font-weight: bold; color: red;"></p>

    <script>
      
     try{
      codingal = (x, y) => x+y
      document.getElementById("result").innerHTML = codingal(10,100)
     } catch(err) {
      document.getElementById("error").innerHTML = err.message
     }

    </script>
  </body>
</html>
