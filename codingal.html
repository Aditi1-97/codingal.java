<!DOCTYPE html>
<html>
  <head>
    <title>
      Operators
    </title>
  </head>
  <body>
    
<h1 id="add"></h1>
<h1 id="sub"></h1>
<h1 id="multi"></h1>
<h1 id="div"></h1>

<script>

var x = 20
var y = 5
var text = "The calculated result is :"

 var addition = x + y
document.getElementById("add").innerHTML = text + addition

var substract = x - y
document.getElementById("sub").innerHTML = text + substract

var multiply = x * y
document.getElementById("multi").innerHTML = text + multiply

var divide = x / y
document.getElementById("div").innerHTML = text + divide

</script>

  </body>
</html>
