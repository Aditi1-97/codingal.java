<!DOCTYPE html>
<html>
  <head>
    <title>
      Simple Calculator Project
    </title>
  </head>
  <body>
    
    <h1>Simple Calculator Results</h1>

    <h2 id="addition-result"></h2>
    <h2 id="subtraction-result"></h2>
    <h2 id="multiplication-result"></h2>
    <h2 id="division-result"></h2>

    <script>

      // 1. Variables are used to store the two numbers (operands)
      var num1 = 50;
      var num2 = 10;
      
      // A common text string for clean output
      var outputText = "The result of the operation is: ";

      // 2. Arithmetic Operators are used for calculations

      // Addition
      var addition = num1 + num2;
      document.getElementById("addition-result").innerHTML = "Addition (" + num1 + " + " + num2 + "): " + addition;

      // Subtraction
      var subtraction = num1 - num2;
      document.getElementById("subtraction-result").innerHTML = "Subtraction (" + num1 + " - " + num2 + "): " + subtraction;

      // Multiplication
      var multiplication = num1 * num2;
      document.getElementById("multiplication-result").innerHTML = "Multiplication (" + num1 + " * " + num2 + "): " + multiplication;

      // Division
      var division = num1 / num2;
      document.getElementById("division-result").innerHTML = "Division (" + num1 + " / " + num2 + "): " + division;

    </script>

  </body>
</html>
