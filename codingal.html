<!DOCTYPE html>
<html>
  <head>
    <title>JSON</title>
  </head>

  <body>
  
    <script>
      var user = {
        name: "Virat Kohli",
        email: "virat@gmail.com",
        phone: "+91123123112",
        password: "virat23",
      }

      console.log(user)

      var convert = JSON.stringify(user)
      console.log(convert)

      var revert = JSON.parse(convert)
      console.log("revert", revert)
    </script>
  </body>
</html>
