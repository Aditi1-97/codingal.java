<!DOCTYPE html>
<html>
    <head>
        <title>Arrays and Call Stack Demonstration</title>
        </head>
    <body>

        
        <h1 id="result1"></h1>
        <h1 id="result2"></h1>
        <h1 id="result3"></h1>
        <h1 id="result4"></h1>
        <h1 id="result5"></h1>
        <h1 id="result6"></h1>
        <h1 id="result7"></h1>
        

        <script>
           var fruits = ["Apple", "Banana","Mango", "Orange", "Grapes"]
            var foods = ["Rice", "Bread", "Eggs"]
            
            
            document.getElementById("result1").innerHTML = fruits

            
            fruits.pop() 
            document.getElementById("result2").innerHTML = fruits

            fruits.push("Lemon") 
            document.getElementById("result3").innerHTML = fruits

            fruits.shift() 
            document.getElementById("result4").innerHTML = fruits

            fruits.unshift("Coconut")
            document.getElementById("result5").innerHTML = fruits

            fruits.splice(1, 2, "Kiwi", "Pineapple")
            document.getElementById("result6").innerHTML = fruits

            var merged = fruits.concat(foods) 
            document.getElementById("result7").innerHTML = merged

            
            for(i=0; i < merged.length; i++){
                var text = "I love to eat "+ merged[i]+ "<br>"
                document.write(text)
            }

                console.log("Hey I'm the second function")
            }
              
            function third(){
                console.log("Hey I'm the third function")
                first()
            }

            third() 

            

        </script>
    </body>
</html>
