<!DOCTYPE html>
<html>
  <head>
    <title>Number Sorting</title>
  </head>

  <body>

    <button onclick="Ascending()">Ascend</button>
    <button onclick="Descending()">Descend</button>
    
    
    <h1 id="result"></h1>

    <script>
       
     var marks = [21,103,82,45,88]

     function Ascending(){
      marks.sort(function (a, b){
      return a-b

      })
    
     document.getElementById("result").innerHTML = marks
    
     }

      function Descending(){
      marks.sort(function (a, b){
      return b-a

      })
    
     document.getElementById("result").innerHTML = marks
    
     }

     function codingal(a,b){
      return a+b
     }
      console.log(codingal(20,30))
    

    </script>
  </body>
</html>
