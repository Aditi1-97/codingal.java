<!DOCTYPE html>
<html>
    <head>
        <title>Simple Fom Validation</title>
    </head>

    <body style="background-color: #F2F7FF;">
        
       <h2>Registration Form</h2>

       <form id="myForm">

        <label>Name:</label>
        <input type="text" id="name"  style="border: #93C5FD;"><br><br>

        <label>Email:</label>
         <input type="text" id="email"  style="border: #93C5FD;"><br><br>

         <label>Password:</label>
         <input type="text" id="password"  style="border: #93C5FD;"><br><br>

         <label>Age:</label>
         <input type="text" id="age" style="border: #93C5FD;"><br><br>

         <button type="submit">Submit</button>

       </form>
           
        <p id="error" style="color: red;"></p>

        <script src="script.js"></script>

        
    </body>
</html>
